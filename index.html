<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		div{
			background-color:#55aa7f;
			border: solid #55aa00;
			overflow: hidden;
			width: 100px;
			height: 100px;
			font-family: '宋体';
			font-size: 28px;
		}
	</style>
	<body>
		<p>柯柯</p>
		<script>
			var h= new Date().getHours();
			if(h<6){
				alert('凌晨好');
				document.write('<div>凌晨好</div>');
			}else if(h<9){
				alert('早上好');
				document.write('<div>早上好</div>');
			}else if(h<12){
				alert('上午好');
				document.write('<div>上午好</div>');
			}else if(h<14){
				alert('中午好');
				document.write('<div>中午好</div>');
			}else if(h<17){
				alert('下午好');
				document.write('<div>下午好</div>');
			}else if(h<19){
				alert('傍晚好');
				document.write('<div>傍晚好</div>');
			}else if(h<22){
				alert('晚上好');
				document.write('<div>晚上好</div>');
			}else{
				alert('夜里好');
				document.write('<div>夜里好</div>');
			}
		</script>
	</body>
</html>
